<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodilla - zadanie 8.4 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <button id="paperButton" class="player-buttons player-move" data-move="PAPER">Paper</button>
            <button id="rockButton" class="player-buttons player-move" data-move="ROCK">Rock</button>
            <button id="scissorsButton" class="player-buttons player-move" data-move="SCISSORS">Scissors</button>
        </div>
        <div class="output-div" id="output" >
        </div>
        <div class="results-box" id="results" >
        </div>
        <div class="">
            <button id="newGame" class="new-game-button">New Game</button>
        </div>
    </div>
    <div class="overlay" id="modal-overlay">
        <div class="modal">
            <a href="#" class="close">x</a>
            <header class="headerModal" id="headerModal"></header>
            <div class="content" id="resultsModal">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
